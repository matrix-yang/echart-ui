<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>


<div class="container">
    <!-- Example row of columns -->
    <div class="jumbotron">
        <h1>地铁时序数据库验证</h1>
        <p>Open TSDB 数据展示</p>
        <p><a class="btn btn-primary btn-lg" href="http://opentsdb.net/" role="button">Learn more</a></p>
    </div>
    <div class="row">
        <div class="span4">
            <div id="data_compare" style="width: 100%;height:400px;"></div>
        </div>
<!--        <div class="span4">
            <div id="data_now" style="width: 100%;height:400px;"></div>
        </div>-->
        <div class="span4">
            <div id="data_base" style="width: 100%;height:400px;"></div>

        </div>
        <div class="span4">
            <div>
                <select name="selectAge" id="base_select">
                    <option value="electricity">电流</option>
                    <option value="electricity">电压</option>
                    <option value="electricity">温度</option>
                    <option value="electricity">湿度</option>
                    <option value="electricity">速度</option>
                </select>
            </div>

            <nav aria-label="Page navigation">

                    <li><a  onclick="get5min()">5分钟</a></li>
                    <li><a  onclick="get1h()">1小时</a></li>
                    <li><a  onclick="get1d()">1天</a></li>
                    <li><a  onclick="get1m()">1个月</a></li>
                </ul>
            </nav>
        </div>

<!--        <div class="span4">
            <div id="data_compare" style="width: 100%;height:400px;"></div>
        </div>-->
    </div>
</div>
